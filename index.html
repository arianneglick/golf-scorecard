<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
<!--bootstrap? if I can get it to work-->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="Golf-Card.js"></script>


</head>
<body onload="loadCourses()">

<div id="container">

    <div id="golfbanner">
        <div class="bar">
            <div class="leftBar">
                <div id="logoText">Space Golf!</div>

            </div>
            <div class="rightBar">
                <div id="countdown"></div>
                <label>Golf Course:</label><select id="courseSelect" onchange="loadCourses(this.value)"></select>
                <label>Tee:</label><select id="teeType"></select>
            </div>
        </div>

        <div id="chooseCourse">

        </div>
        <div id="weather">
        
        </div>
        <h3 id="courseName"></h3>
        <div id="wholeCard">
            <div id="leftCard">
                <button id="addButton" onclick="myCreateFunction()">Add Player</button>
            </div>
            <div id="rightCard">
                <table id="scoreTable">
                    <tr>
                        <th> 1 </th>
                        <th> 2 </th>
                        <th> 3 </th>
                        <th> 4 </th>
                        <th> 5 </th>
                        <th> 6 </th>
                        <th> 7 </th>
                        <th> 8 </th>
                        <th> 9 </th>
                        <th> Front Total </th>
                        <th> 10 </th>
                        <th> 11 </th>
                        <th> 12 </th>
                        <th> 13 </th>
                        <th> 14 </th>
                        <th> 15 </th>
                        <th> 16 </th>
                        <th> 17 </th>
                        <th> 18 </th>
                        <th> Back Total </th>
                    </tr>

                </table>
            </div>

        </div>
    </div>
</div>

</body>
</html>
